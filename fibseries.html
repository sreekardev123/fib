<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let num = +prompt("Enter a number:"); // User input
let a = 0, b = 1, nonfib = 0;

while (nonfib < num) {
    // Loop through numbers between Fibonacci numbers a and b
    for (let i = a + 1; i < b; i++) {
        if (nonfib >= num) break; // Stop when nonfib exceeds the input number
        nonfib = i;
        if (nonfib <= num) {
            console.log(nonfib); // Print non-Fibonacci numbers
        }
    }
    
    // Move to the next Fibonacci numbers
    let c = a + b;
    a = b;
    b = c;
}

     
    </script>
</body>
</html>
